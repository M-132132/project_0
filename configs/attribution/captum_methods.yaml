# 作用域：全局包 (@package _global_)
captum_config:
  # IntegratedGradients配置
  integrated_gradients:
    n_steps: 100
    method: "gausslegendre"  # riemann_left, riemann_right, riemann_middle, riemann_trapezoid, gausslegendre
    baseline_type: "zero"
    
  # DeepLift配置
  deep_lift:
    baseline_type: "zero"
    
  # DeepLiftShap配置
  deep_lift_shap:
    baseline_type: "zero"
    
  # GradientShap配置
  gradient_shap:
    n_samples: 50
    stdevs: 0.0
    baseline_type: "zero"
    
  # Saliency配置
  saliency:
    abs: true
    
  # InputXGradient配置
  input_x_gradient:
    # 无特殊参数
    
  # ShapleyValueSampling配置
  shapley_value_sampling:
    n_samples: 1
    show_progress: true
    baseline_type: "zero"
    
  # Occlusion配置
  occlusion:
    sliding_window_shapes: [1, 1, 1, 1]  # 需要根据输入维度调整
    strides: [1, 1, 1, 1]
    
  # FeaturePermutation配置
  feature_permutation:
    n_samples: 100
    show_progress: true
